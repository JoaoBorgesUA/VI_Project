  <script>
      // set the dimensions and margins of the graph
      var width = 700
          height = 700
          margin = 40

      // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
      var radius = Math.min(width, height) / 2 - margin

      // append the svg object to the div called 'my_dataviz'
      var svg = d3.select("#my_dataviz")
        .append("svg")
          .attr("width", width)
          .attr("height", height)
        .append("g")
          .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

      // Create dummy data
      d3.csv("https://gist.githubusercontent.com/JoaoBorgesUA/5fe2ef495578f4cbd079c97a77116efc/raw/7ea929f4294c5f6a7983994ee3c1aa5a8b2d1732/gistfile1.txt",function(data){
         dataset=[]
         total=0
          data.forEach(function(r) {
            if(r["Minimum Android"]!="")
              dataset.push(r["Minimum Android"].split(" ")[0])
              total+=1
          });

          const counts = {};
          dataset.forEach(function (x) { 
            counts[x] = (counts[x] || 0) + 1; 
          });
          var color = d3.scaleOrdinal()
            .domain(counts)
            .range(d3.schemeSet2);

          // Compute the position of each group on the pie:
          var pie = d3.pie()
            .value(function(d) {return d.value; })
          var data_ready = pie(d3.entries(counts))
          // Now I know that group A goes from 0 degrees to x degrees and so on.

          // shape helper to build arcs:
          var arcGenerator = d3.arc()
            .innerRadius(0)
            .outerRadius(radius)

          // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
          svg
            .selectAll('mySlices')
            .data(data_ready)
            .enter()
            .append('path')
              .attr('d', arcGenerator)
              .attr('fill', function(d){ return(color(d.data.key)) })
              .attr("stroke", "black")
              .style("stroke-width", "2px")
              .style("opacity", 0.7)
              .on("mouseover", function (d) {
                  d3.select("#tooltip")
                      .style("left", d3.event.pageX + "px")
                      .style("top", d3.event.pageY + "px")
                      .style("opacity", 1)
                      .select("#value")
                      .html("Android Version: "+d.data.key+"<br> Percentage: "+Math.round((d.data.value/total)*10000)/100+"%<br> Amount of apps:"+d.data.value)
              })
              .on("mouseout", function () {
                  // Hide the tooltip
                  d3.select("#tooltip")
                      .style("opacity", 0);;
              });                                 

          // Now add the annotation. Use the centroid method to get the best coordinates
          svg
            .selectAll('mySlices')
            .data(data_ready)
            .enter()
            .append('text')
            .text(function(d){ return d.data.key})
            .attr("transform", function(d) { return "translate(" + arcGenerator.centroid(d) + ")";  })
            .style("text-anchor", "middle")
            .style("font-size", 17)

      })


    </script>
